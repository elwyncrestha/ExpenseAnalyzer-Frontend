<form (ngSubmit)="submit()" [formGroup]="form">
  <div class="row">
    <div class="col-md-12">
      <mat-form-field appearance="outline" class="w-100">
        <mat-label>First Name</mat-label>
        <input formControlName="firstName" matInput placeholder="Enter first name">
        <mat-icon matSuffix>create</mat-icon>
        <mat-error *ngIf="controls?.firstName?.hasError('required')">
          First name is <strong>required</strong>
        </mat-error>
      </mat-form-field>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <mat-form-field appearance="outline" class="w-100">
        <mat-label>Middle Name</mat-label>
        <input formControlName="middleName" matInput placeholder="Enter middle name">
        <mat-icon matSuffix>create</mat-icon>
        <mat-hint>Middle name is <strong>optional</strong></mat-hint>
      </mat-form-field>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <mat-form-field appearance="outline" class="w-100">
        <mat-label>Last Name</mat-label>
        <input formControlName="lastName" matInput placeholder="Enter last name">
        <mat-icon matSuffix>create</mat-icon>
        <mat-error *ngIf="controls?.lastName?.hasError('required')">
          Last name is <strong>required</strong>
        </mat-error>
      </mat-form-field>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <mat-form-field appearance="outline" class="w-100">
        <mat-label>Email Address</mat-label>
        <input formControlName="email" matInput placeholder="Enter email">
        <mat-icon matSuffix>email</mat-icon>
        <mat-error *ngIf="controls?.email?.hasError('required')">
          Email address is <strong>required</strong>
        </mat-error>
        <mat-error *ngIf="controls?.email?.hasError('pattern')">
          Invalid email address.
        </mat-error>
      </mat-form-field>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <mat-form-field appearance="outline" class="w-100">
        <mat-label>Username</mat-label>
        <input formControlName="username" matInput placeholder="Enter username">
        <mat-icon matSuffix>create</mat-icon>
        <mat-error *ngIf="controls?.username?.hasError('required')">
          Username is <strong>required</strong>
        </mat-error>
      </mat-form-field>
    </div>
  </div>
  <div class="row text-center">
    <div class="col-md-12">
      <button [disabled]="form.invalid" color="primary" mat-stroked-button type="submit">Save
      </button>
      <button (click)="dialogRef.close()" color="danger" mat-stroked-button type="button">Close
      </button>
    </div>
  </div>
</form>
