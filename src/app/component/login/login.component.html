<form (ngSubmit)="submit()" [formGroup]="form">
  <div class="row">
    <div class="col-md-12">
      <mat-form-field appearance="outline" class="w-100">
        <mat-label>Username</mat-label>
        <input formControlName="username" matInput placeholder="Enter username">
        <mat-icon matSuffix>create</mat-icon>
        <mat-hint>Not email address</mat-hint>
        <mat-error *ngIf="controls?.username?.hasError('required')">
          Username is <strong>required</strong>
        </mat-error>
      </mat-form-field>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <mat-form-field appearance="outline" class="w-100">
        <mat-label>Password</mat-label>
        <input [type]="hidePassword ? 'password' : 'text'" formControlName="password" matInput
               placeholder="Enter password">
        <button (click)="hidePassword = !hidePassword" [attr.aria-label]="'Hide password'"
                [attr.aria-pressed]="hidePassword"
                mat-icon-button matSuffix>
          <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
        <mat-hint>At least 8 digits</mat-hint>
        <mat-error *ngIf="controls?.password?.hasError('required')">
          Password is <strong>required</strong>
        </mat-error>
        <mat-error *ngIf="controls?.password?.hasError('minlength')">
          Password must be at least 8 digits
        </mat-error>
      </mat-form-field>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <button color="primary" mat-stroked-button type="submit" [disabled]="form.invalid">Login</button>
    </div>
  </div>
</form>
